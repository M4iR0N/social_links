<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Social Links</title>
        <meta name="description" content="Social website that contains social-media links for users.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="links.css">
    </head>
    <body>
        <div class="profile">
            <img class="profile_pic" src="https://i.pinimg.com/originals/fb/e5/72/fbe572e1faefa97388243a952acfbe93.jpg">
            <span>@username_here</span>
        </div>
        <section class="wrapper">
            <div class="one">
                <div class="twitter"><img class="social" id="twitter_social" src="/twitter.svg"><a href="https://twitter.com/" target="_blank">Twitter</a></div>
            </div>
            <div class="two">
                <div class="github"><img class="social" id="github_social" src="/github.svg"><a href="https://github.com/" target="_blank">GitHub</a></div>
            </div>
            <div class="three">
                <div class="instagram"><img class="social" id="instagram_social" src="/insta.svg"><a href="https://instagram.com/" target="_blank">Instagram</a></div>
            </div>
            <div class="four">
                <div class="kofi"><img class="social" id="kofi_social" src="/coffee.svg"><a href="https://ko-fi.com/" target="_blank">KoFi</a></div>
            </div>
            <div class="five">
                <div class="bmac"><img class="social" id="bmac_social" src="/coffee.svg"><a href="https://www.buymeacoffee.com/" target="_blank">BuyMeACoffee</a></div>
            </div>
        </section>
        <footer>
            <p><em>All images used are subject to change. I do not own these images. Any images shown are for example use case only.</em></p>
        </footer>
        <script src="js.js"></script>
    </body>
</html>
